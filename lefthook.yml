pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: bun lint {staged_files}
      stage_fixed: true
    typescript:
      glob: '*.{ts,tsx}'
      run: bun tsc --noEmit
    collect-peerdeps:
      glob: '**/package.json'
      run: node ./config/collect-peerdeps.js
      stage_fixed: true
